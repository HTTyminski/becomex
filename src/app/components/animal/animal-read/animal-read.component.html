<div class="mat-elevation-z8">
  <table mat-table [dataSource]="animals" class="full-width-table" aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Espécie Column -->
    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef>Espécie</th>
      <td mat-cell *matCellDef="let row">{{row.especie}}</td>
    </ng-container>

    <!-- sexo Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomedopai">
      <th mat-header-cell *matHeaderCellDef>Nome do pai</th>
      <td mat-cell *matCellDef="let row">{{row.nomedopai}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nomedamae">
      <th mat-header-cell *matHeaderCellDef>Nome da mãe</th>
      <td mat-cell *matCellDef="let row">{{row.nomedamae}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="aniversario">
      <th mat-header-cell *matHeaderCellDef>Aniversário</th>
      <td mat-cell *matCellDef="let row">{{row.aniversario}}</td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/animals/update/{{ row.id }}">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/animals/delete/{{ row.id }}">
          <i class="material-icons delete">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
